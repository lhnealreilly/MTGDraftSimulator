<!DOCTYPE html>
<html lang="en">

<head>

            <div class="sub-card-zone"></div>
            <div class="sub-card-zone"></div>
            <div class="sub-card-zone"></div>
        </div>
        <div class="card-zone" id="play-area">
            <div class="sub-card-zone"></div>
            <div class="sub-card-zone"></div>
            <div class="sub-card-zone"></div>
            <div class="sub-card-zone"></div>
            <div class="sub-card-zone"></div>

        <div class="card-zone" id="stack">
            <div class="sub-card-zone"></div>
        </div>

        <div id="container"></div>
    </div>
    <div class="menu" id="menu">
        <div>
            <button id="tap-button">Tap</button>
            <button id="fill-button">Fill Zones</button>
            <button id="side-board-button">Move All to Sideboard</button>
        </div>
    </div>
    <div class="menu" id="library-menu">
        <div>
            <button id="draw-button">Draw a Card</button>
            <button id="put-button">Put a card</button>
            <button id="look-button">Look at library</button>
